<div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-6 mx-auto">
            <div class="card">
                <h5 class="card-header">Admin Login</h5>
                <div class="card-body d-flex flex-column align-items-center">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="form-group pb-2">
                            <label>Email address</label>
                            <input
                                type="email"
                                class="form-control"
                                id="inputEmail1"
                                placeholder="Enter email"
                                formControlName="emailAddress"
                                [ngClass]="{
                                    'is-invalid':
                                        formControl['emailAddress'].touched &&
                                        formControl['emailAddress'].invalid
                                }"
                                required
                            />
                            <small id="emailHelp" class="form-text text-muted"
                                >We'll never share your email with anyone else.</small
                            >
                            <div
                                *ngIf="
                                    formControl['emailAddress'].touched &&
                                    formControl['emailAddress'].errors
                                "
                                class="invalid-feedback"
                            >
                                <div *ngIf="formControl['emailAddress'].errors['required']">
                                    Email address is required
                                </div>
                                <div *ngIf="formControl['emailAddress'].errors['pattern']">
                                    Email address is invalid
                                </div>
                            </div>
                        </div>
                        <div class="form-group pb-2">
                            <label for="inputPassword">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="inputPassword"
                                placeholder="Password"
                                formControlName="password"
                                [ngClass]="{
                                    'is-invalid':
                                        formControl['password'].touched &&
                                        formControl['password'].invalid
                                }"
                                required
                            />
                            <div
                                *ngIf="
                                    formControl['password'].touched &&
                                    formControl['password'].errors
                                "
                                class="invalid-feedback"
                            >
                                <div *ngIf="formControl['password'].errors['required']">
                                    Password is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-check pb-2">
                            <input
                                formControlName="rememberMe"
                                type="checkbox"
                                class="form-check-input"
                                id="inputCheck"
                            />
                            <label class="form-check-label" for="inputCheck">Remember me</label>
                            <div
                                class="invalid-feedback"
                                *ngIf="formControl['rememberMe'].hasError('required')"
                            >
                                Password is required.
                            </div>
                        </div>
                        <div class="d-flex justify-content-between pb-2">
                            <button
                                [disabled]="!loginForm.valid"
                                type="submit"
                                class="btn btn-primary"
                            >
                                Submit
                            </button>
                            <a href="#" class="ps-5">Forgot Password</a>
                        </div>
                        <div class="pb-2">
                            Don't have any account ? Please
                            <a href="#">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
